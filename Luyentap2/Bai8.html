<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n=parseInt(prompt("Enter array length"))
  let array=[]
  for(let i=0;i<n;i++){
    array.push(prompt("Nhap vao mang"))
  }
  document.write(array+"<br>")
  array.reverse()
  document.write(array)
</script>
</body>
</html>
