<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let n=parseInt(prompt("enter a number"))
function giaithua(n){
    let result=1;
    for(let i=1;i<=n;i++){
        result*=i;
    }
    return result
}
alert(giaithua(n))
</script>
</body>
</html>
