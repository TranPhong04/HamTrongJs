<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let n=parseInt(prompt("enter a number!!"))

  function check(n){
    let result="";
    let songuyento = true;
    for(let i=2;i<n;i++) {
      if (n % i == 0) {
        songuyento = false;
        break;
      }
    }
    if(songuyento){
      result=n+ " la so nguyen to";
      return result
    }else{
      result =n + " khong phai so nguyen to";
      return result
    }
  }
  let kq = check(n);
  document.write(kq)
</script>
</body>
</html>
