<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F to C</title>
</head>
<body>
<h1>Temperature Converter</h1>
<h2>Type a value in the Fahrenheit field to convert the value!</h2>
<select id="tem">
  <option>Celcius</option>
  <option>Fahrenheit</option>
</select>
<input type="number" id="temper" oninput="conv()">
<p id="kq"></p>
<script>
  function conv(){
      let result="";
      if(document.getElementById("tem").value=="Fahrenheit"){
          result="Celius:" +(parseInt(document.getElementById("temper").value)-32)/1.8;
      }else{
          result="Fahrenheit:"+ ((document.getElementById("temper").value*1.8)-32);
      }
      document.getElementById("kq").innerHTML = result;
  }

</script>
</body>
</html>
